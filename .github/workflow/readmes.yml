name: Readmes Checker
on:
  push:
    branches:
      - master
  pull_request:
    types: [synchronize, opened]
jobs:
  readmes-checker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Run Readmes Checker
        run: |
          python -m checks.check_readmes
